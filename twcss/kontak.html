<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="text-center py-8 bg-white shadow">
      <h1 class="text-4xl font-bold text-gray-900">Kontak Saya</h1>
      <nav class="mt-4">
        <ul class="flex justify-center space-x-6">
          <li>
            <a href="index.html" class="text-blue-600 hover:text-blue-800"
              >Beranda</a
            >
          </li>
          <li>
            <a href="proyek.html" class="text-blue-600 hover:text-blue-800"
              >Proyek</a
            >
          </li>
          <li>
            <a href="blog.html" class="text-blue-600 hover:text-blue-800"
              >Blog</a
            >
          </li>
          <li>
            <a href="kontak.html" class="text-blue-600 hover:text-blue-800"
              >Kontak</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
      <section class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-2xl font-semibold mb-4">Hubungi Saya</h2>
        <form action="#" method="post" class="space-y-4">
          <div>
            <label for="nama" class="block text-gray-700">Nama:</label>
            <input
              type="text"
              id="nama"
              name="nama"
              required
              class="w-full p-4 border-blue-500 border rounded-lg"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-4 border-blue-500 border rounded-lg"
            />
          </div>
          <div>
            <label for="pesan" class="block text-gray-700">Pesan:</label>
            <textarea
              id="pesan"
              name="pesan"
              rows="5"
              required
              class="w-full p-4 border-blue-500 border rounded-lg"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800"
          >
            Kirim Pesan
          </button>
        </form>
      </section>
    </main>

    <footer class="text-center py-4 bg-white shadow mt-8">
      <p class="text-gray-600">Kontak: [Email Anda] | [Nomor Telepon]</p>
      <p class="text-gray-600">
        LinkedIn:
        <a href="[Link LinkedIn Anda]" class="text-blue-600 hover:text-blue-800"
          >[Nama LinkedIn Anda]</a
        >
      </p>
      <p class="text-gray-600">
        GitHub:
        <a href="[Link GitHub Anda]" class="text-blue-600 hover:text-blue-800"
          >[Nama GitHub Anda]</a
        >
      </p>
    </footer>
  </body>
</html>
